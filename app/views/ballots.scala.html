@(ballots: List[Ballot])

@import helper._

@main("Ballots") {
	<h1>All Ballots</h1>
	<table class="table table-bordered">
		<tr>
			<th>User</th>
			<th>Project</th>
			<th>Question</th>
		</tr>
		@for(ballot <- ballots) {
			<tr>
				<td>@ballot.user.username</td>
				<td>@ballot.project.getName()</td>
				<td>@ballot.criterion.getQuestion()</td>
			</tr>
		}
	</table>
}
