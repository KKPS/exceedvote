@(title: String)(sidebar: Html)(content: Html)

@import helper._

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <!-- Include CSS files -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.timepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
        <!-- Include 'League Gothic' from Adobe Web Fonts -->
        <script src="http://use.edgefonts.net/league-gothic.js"></script>
    </head>
    <body>
    	<div class="navbar navbar-exceed navbar-static-top">
    		<div class="navbar-inner">
    		<div class="container" style="width: 1020px; margin-top: 4px">
    			<a class="brand" href="/">ExceedVote</a>
    			@form(routes.Application.logout()) {
    			<button class="btn pull-right" type="submit"><i class="icon-off" style="margin-right: 5px"></i> Log Out</button>
    			}
    		</div>
    		</div>
    	</div>
    	<div class="white-30" style="padding-top: 21px">
    	<div class="container" style="width: 980px; height: 100%;">
    		<div class="row-fluid">
    			<div class="span3">
    				<!-- at sidebar -->
    				@sidebar
    			</div>
    			<div class="span9">
    				<!-- at content -->
    				@content
    			</div>
    		</div>
    	</div>
    	</div>
    	<!-- Include JavaScript files -->
    	<script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/jquery.timepicker.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
