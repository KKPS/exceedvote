@(loginForm: Form[Application.Login])

@import helper._

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ExceedVote | Log In</title>
        <!-- Include CSS files -->
        <!-- Include '???' from Google Web Fonts -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
    </head>
    <body>
    	<div class="navbar navbar-exceed navbar-static-top">
    		<div class="navbar-inner">
    		<div class="container" style="width: 1020px; margin-top: 4px">
    			<a class="brand" href="#">ExceedVote</a>
    			<a href="/login"><button class="btn pull-right"><i class="icon-signin" style="margin-right: 5px"></i> Log In</button></a>
    		</div>
    		</div>
    	</div>
    	<div style="margin-bottom: 20px"></div>
    	<div class="container" style="width: 650px; margin: auto">
    		<div class="shadow">
    			<header class="title">
    				<h2>Log In</h2>
    			</header>
    			<div class="btm-border"></div>
    			<div class="content">
    				<div class="pull-left" style="margin: 0; clear: both; width: 50%">
    				@helper.form(routes.Application.authenticate) {
    				@if(loginForm.hasGlobalErrors) {
    				<div class="alert alert-error" style="width: 78%; margin-top: 10px; margin-bottom: 10px">
    					<button type="button" class="close" data-dismiss="alert">&times;</button>
    					@loginForm.globalError.message
					</div>
    				}
    				@if(flash.contains("success")) {
    				<div class="alert alert-success" style="width: 78%; margin-top: 10px; margin-bottom: 10px">
    					<button type="button" class="close" data-dismiss="alert">&times;</button>
    					@flash.get("success")
    				</div>
    				}
    				<!-- <div class="pull-left" style="margin: 0; clear: both; width: 50%"> -->
    					<label style="margin-top: 10px"><strong>Username</strong></label>
    					<input type="text" name="username" style="width: 90%">
    					<label><strong>Password</strong></label>
    					<input type="password" name="password" style="width: 90%">
    					<button class="btn btn-primary" type="submit" style="margin-top: 10px">Log In</button>
    				</div>
    				}
    				<div class="pull-right" style="margin: 0; clear: both; width: 50%">
    					<a href="/request"><button class="btn btn-warning">Sign Up</button></a>
    				</div>
    				<div style="clear: both;"></div>
    				<ul class="breadcrumb">
  						<li class="active">Log In</li>
					</ul>
    			</div>
    		</div>
    	</div>
    	<!-- Include JavaScript files -->
    	<script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
